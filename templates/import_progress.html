<!DOCTYPE html>
<html>

<head>
  <title>Import Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f0f2f5;
      color: #333;
    }

    .progress-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #1a1a1a;
    }

    .progress-bar {
      width: 100%;
      height: 24px;
      background: #e9ecef;
      border-radius: 12px;
      overflow: hidden;
      margin: 25px 0;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
      width: 0%;
    }

    .status {
      font-size: 16px;
      margin: 10px 0;
      font-weight: 500;
    }

    .completed {
      color: #10b981;
    }

    .failed {
      color: #ef4444;
    }

    .processing {
      color: #3b82f6;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .button:hover {
      background: #2563eb;
    }

    #details {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    #message {
      font-style: italic;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="progress-container">
    <div style="text-align: center;">
      <div id="spinner" class="spinner"></div>
      <h2>Importing Inventory...</h2>
    </div>

    <div class="status" style="text-align: center;">
      Status: <span id="status" class="processing">Initializing...</span>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>

    <div id="message" style="text-align: center; margin-bottom: 20px;">Starting import process...</div>

    <div id="details"
      style="border-top: 1px solid #eee; padding-top: 15px; display: flex; justify-content: space-between;">
      <div>Processed: <strong><span id="processed">0</span> / <span id="total">-</span></strong></div>
      <div>Errors: <strong><span id="errors">0</span></strong></div>
    </div>

    <div id="complete-actions" style="display: none; text-align: center; margin-top: 20px;">
      <a href="/dashboard" class="button">Go to Dashboard</a>
      <a href="/admin/import_inventory" class="button" style="background: #6b7280; margin-left: 10px;">Import
        Another</a>
    </div>
  </div>

  <script>
    const jobId = "{{ job_id }}";

    function updateProgress() {
      fetch(`/api/import_progress/${jobId}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'not_found') {
            document.getElementById('status').textContent = 'Job Not Found';
            return;
          }

          const percent = data.total > 0 ? Math.round((data.processed / data.total) * 100) : 0;

          document.getElementById('progress-fill').style.width = percent + '%';
          document.getElementById('progress-fill').textContent = percent > 5 ? percent + '%' : '';
          document.getElementById('message').textContent = data.message;
          document.getElementById('processed').textContent = data.processed;
          document.getElementById('total').textContent = data.total;
          document.getElementById('errors').textContent = data.errors;

          const statusEl = document.getElementById('status');
          const spinner = document.getElementById('spinner');

          if (data.status === 'completed') {
            statusEl.textContent = 'Completed Successfully';
            statusEl.className = 'status completed';
            spinner.style.display = 'none';
            document.getElementById('progress-fill').style.background = '#10b981';
            document.getElementById('complete-actions').style.display = 'block';
          } else if (data.status === 'failed') {
            statusEl.textContent = 'Import Failed';
            statusEl.className = 'status failed';
            spinner.style.display = 'none';
            document.getElementById('progress-fill').style.background = '#ef4444';
            document.getElementById('complete-actions').style.display = 'block';
          } else {
            // Still processing
            statusEl.textContent = 'In Progress...';
            setTimeout(updateProgress, 1000);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          setTimeout(updateProgress, 2000);
        });
    }

    // Start polling
    updateProgress();
  </script>
</body>

</html>
