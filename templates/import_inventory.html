{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
  <div class="card" style="padding: 2rem;">
    <h2 style="margin-top: 0; margin-bottom: 1.5rem;">Import Inventory</h2>

    <div
      style="background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
      <h4 style="margin: 0 0 0.5rem; color: var(--success);">‚ÑπÔ∏è Instructions</h4>
      <p style="margin: 0; font-size: 0.9rem; color: var(--text-muted);">
        Upload an Excel file (.xlsx) with the current inventory.
        <br><strong>Expected Columns:</strong> Location | SKU | Description | Expiry | Quantity | Pallets
      </p>
    </div>

    <form action="{{ url_for('admin_import_inventory') }}" method="POST" enctype="multipart/form-data"
      style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label style="display: block; margin-bottom: 0.5rem;">Select Excel File</label>
        <input type="file" name="file" accept=".xlsx, .xls" required
          style="width: 100%; padding: 0.75rem; background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 4px;">
      </div>

      <div
        style="margin-bottom: 1rem; background: var(--bg-card); padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
        <label style="display: flex; align-items: center; cursor: pointer; gap: 0.5rem; color: var(--danger);">
          <input type="checkbox" name="reset_inventory" style="width: auto;">
          <strong>Reset Inventory</strong> (Clear ALL existing stock before import)
        </label>
      </div>

      <div style="display: flex; gap: 1rem; margin-top: 1rem;">
        <button type="submit" class="btn btn-primary" style="flex: 1;">üöÄ Upload & Sync</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
